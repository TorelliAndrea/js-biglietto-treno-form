<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto del Treno</title>
        <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsecure.webtoolhub.com%2Fstatic%2Fresources%2Ficons%2Fset34%2F1d518f86.png&f=1&nofb=1&ipt=3dc601025cae3c253c4ee5946fb30098d444d42be41cfdf99dc50a0db3f40d06&ipo=images" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="p-0 m-0 d-flex align-items-center">
        <main class="container text-center">
            <h1 class="p-3 text-white fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="rounded-4 bg-white p-2 shadow-lg">
                <form class="row row-cols-1 row-cols-lg-3">
                    <div class="col">
                        <label for="nome">Nome Cognome</label>
                        <input class="text-center" type="text" id="nome" />
                    </div>
                    <div class="col">
                        <label for="kmDaPercorrere">Km da percorrere</label>
                        <input class="text-center" type="number" id="kmDaPercorrere" />
                    </div>
                    <div class="col">
                        <label for="eta">Fascia d'et√†</label>
                        <select id="eta">
                            <option value="vuoto" selected> </option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Over65">Over65</option>
                        </select>
                    </div>
                </form>
                <div>
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>

            <div id="biglietto" class="d-none">
                <h2 class="p-3 text-white fw-bold">IL TUO BIGLIETTO</h2> 
                <div id="dtBiglietto" class="bg-white text-start p-3 row">
                    <div class="col fw-bold bg-secondary">
                        <span>NOME PASSEGGERO</span>
                        <span id="rNome">rNome</span>
                    </div>
                    <div class="col">
                        <span class="fw-bold">Offerta</span>
                        <span id="tipoBiglietto">tipoBiglietto</span> 
                    </div>
                    <div class="col">
                        <span class="fw-bold">Carrozza</span>
                        <span id="numeroCarrozza">numeroCarrozza</span>
                    </div>
                    <div class="col">
                        <span class="fw-bold">Codice CP</span>
                        <span id="codiceCp">codiceCp</span>
                    </div>
                    <div class="col">
                        <span class="fw-bold">Costo Biglietto</span>
                        <span id="costoBiglietto">costoBiglietto</span> 
                    </div>
                </div> 
            </div>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
